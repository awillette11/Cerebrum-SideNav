<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>


   <!-- Reset CSS -->
   <link rel="stylesheet" href="vendor/reset.css">

   <!-- CSS -->
   <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Google Fonts - Poppins -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <!-- Google Fonts - Noto Serif -->

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  

   <!-- JQuery -->
   <script src="vendor/jquery.js"></script>
   <script src="app.js"></script>


</head>
<body>
    
<div class="wrapper">

 <nav class="sidebar">



<!-- SIDEBAR HEADER -->


    <div class="sidebar-header">

        <div class="logo-icon">
            <img src="icons/fa-brain.svg" class="fa-brain" alt="">
        </div>

        <div class="logo-text collapse">
            <h1>Cerebrum</h1>
            <p class="slogan">Health is Wealth</p>
        </div>

        <div class="collapse-arrow">
            <img src="icons/right-arrow.svg" alt="" class="right-arrow">
        </div>
        
    </div>


<!-- MAIN NAV --------------------->


    <div class="nav">

        <h3>MENU</h3>

        <ul class="nav-items">


            <li class="nav-link active-link">
                <a href="">
                    <img src="icons/solid-puzzle.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Activity</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/pulse.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Performance</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/calendar2.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Schedule</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/stethoscope.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Providers</h2>
                </a>
            </li>

            <li class="nav-link ">
                <a href="">
                    <img src="icons/profile.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Journal</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/medicine-bottle.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Supplement</h2>
                </a>
            </li>

        </ul>
    </div>



<!-- SECONDARY NAV -->


       <div class="account-nav">

        <h3>ACCOUNT</h3>

        <ul class="nav-items">

            <li class="nav-link">
                <a href="">
                    <img src="icons/credit-card.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Billing</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/insurance.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Insurance</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/chat-icon.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Chat</h2>
                </a>
            </li>

            <li class="nav-link">
                <a href="">
                    <img src="icons/help.svg" alt="" class="nav-icon">
                    <h2 class="collapse">Support</h2>
                </a>
            </li>


        </ul>
    </div>


<!-- Profile -------------------------------------->


<footer>

    <div class="profile-container">

        <div class="img-container">
            <img src="icons/avatar.png" alt="" class="avatar">
        </div>

        <div class="col-2 collapse">
            <h4 class="name"> Kevin Mhoon</h4>
            <p class="email">kmhoon@gmail.com</p>
        </div>

    </div>

      
    <div class="toggle-container">

            <img src="icons/toggle.png" alt="" class="darkmode-toggle">
            <h2 class="collapse">Dark Mode</h2>

    </div>

</footer>





    </nav>
</div>

</body>
</html>
